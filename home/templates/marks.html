<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <span style="color: white;" class="navbar-brand mb-0 h1"><a href="{% url 'home:home'%}"> HOME </a></span>
        <a href="{% url 'home:logout' %}">
            <span class="drawer-menu-text" style="color: red;"><span style="color: white;">{{user.get_full_name}}</span> Logout</span>
          </a>
      </nav><br><br>
      <div class="card">
        <div class="card-header" style="text-align: center;">MARKS LIST</div><br>
        <a href="{% url 'home:add-marks'%}"><button style="float: right;" class="btn btn-primary">Add New Marks</button></a>
        <div class="card-body button1">
            <div class="table-responsive">
                <table class="table m-0">
                    <thead>
                        <tr><hr>
                            <th scope="col" class="text-center">SL#</th>
                            <th scope="col" class="text-center">NAME</th>
                            <th scope="col" class="text-center">MARKS</th>
                            <th scope="col" class="text-center">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for i in marks %}
                        <tr>
                            <td class="align-middle text-center" scope="row">{{ forloop.counter }}</td>
                            <td class="align-middle text-center">
                                {{i.student.get_full_name}}
                            </td>
                            <td class="align-middle text-center">
                                {{i.marks}}
                            </td>
                        <td class="align-middle text-center">
                            <form method="get" action="{%url 'home:edit-marks' i.id%}">
                                <button>Edit</button></a>
                            </form>
                        </td>
                        </tr>
                        {% empty %}
                        <tr><td colspan="3">No Students available</td></tr>
                    {% endfor %}

                    </tbody>
                </table><hr>
            </div>
        </div>
    </div>
</body>
</html>
