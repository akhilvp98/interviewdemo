<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register|Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <span style="color: white;" class="navbar-brand mb-0 h1">Admin Registration</span>
    </nav><br><br>
    <div class="container" style="text-align: center; border-style: solid; width: 500px; height: 670px;">
        <br><br><br>
        {%if error%}
        <span style="color: red;">{{error}}!!</span><br>
        {%endif%}
        <form class="flex1" method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <span>First Name</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="fname" placeholder="First Name">
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-6">
                    <span>Last Name</span>
                </div>
                <div class="col-md-6">
                    <input type="text" name="lname" placeholder="Last Name">
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-6">
                    <span >Date of birth</span>
                </div>
                <div class="col-md-6">
                    <input type="date" name="dob">
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-6">
                    <span>Phone</span>
                </div>
                <div class="col-md-6">
                    <input type="number" name="phone" placeholder="Mobile number">
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-6">
                    <span>Image</span>
                </div>
                <div class="col-md-6">
                    <input type="file" accept=".jpg, .jpeg, .png" name="image">
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-6">
                    <span> Password</span>
                </div>
                <div class="col-md-6">
                    <input type="password" name="pass1" placeholder="Password">
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-6">
                    <span>Confirm Password</span>
                </div>
                <div class="col-md-6">
                    <input type="password" name="pass2" placeholder="Confirm password">
                </div>
            </div>
            <br><br>
            <button class="btn btn-primary" type="submit"> Register </button>
            </form>
    </div>
</body>
</html>
