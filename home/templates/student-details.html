<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <span style="color: white;" class="navbar-brand mb-0 h1"><a href="{% url 'home:home'%}"> HOME </a></span>
    </nav><br><br>
    <div class="container" style="text-align: center; border-style: solid; width: 500px; height: 670px;">
    <div class="row">
        <div class="col-md-6">
            {% if student.image %}<img style="height: 200px;width: 200px;" src="{{ student.image.url }}" alt="Student Image">{%endif%}
        </div>
        <div class="col-md-6">
            <p>NAME</p>
            <h5>{{student.get_full_name}}</h5><br>
            <p>DOB</p>
            <h5>{{student.dob}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p>PHONE</p>
            <h5> +91 {{student.phone}}</h5>
        </div>
    </div>
    </div>
</body>
</html>
