<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Marks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <span style="color: white;" class="navbar-brand mb-0 h1"><a href="{% url 'home:home'%}"> HOME </a></span>
        <a href="{%url 'home:marks' %}">
        <input type="button" class="btn btn-primary" style="float: right;" value="Marks"></a>
        <a href="{% url 'home:logout' %}">
            <span class="drawer-menu-text" style="color: red;"><span style="color: white;">{{user.get_full_name}}</span> Logout</span>
          </a>
      </nav><br><br>
      <div class="container" style="text-align: center; border-style: solid; width: 500px; height: 670px;">
        <br><br><br>
        <form class="flex1" method="post" action="">
            {% csrf_token %}
            <div class="fieldWrapper">
                {{ form.student.errors }}
                <label for="{{ form.student.id_for_label }}">STUDENT :</label>
                {{ form.student }}
            </div><br>
            <div class="fieldWrapper">
                {{ form.marks.errors }}
                <label for="{{ form.marks.id_for_label }}">MARKS:</label>
                {{ form.marks }}
            </div><br><br>
            <input style="width: 200px;" class="btn btn-primary" type="submit" value="Add">
            </form>
</body>
</html>
